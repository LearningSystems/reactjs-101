<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        function UserForm() {
            const [username, setusername] = React.useState('');
            const isLowerCase = username === username.toLowerCase();
            const error = isLowerCase ? '' : "Username is supposed to be Lowercase only";

            function formHandler() {
                event.preventDefault();
                console.log("Form submitted");
                const username = event.target.elements.userInputName.value;
                alert("Did you submit ?? " + username);
            }
            
            function handleChange() {
                setusername(event.target.value);
            }
            
            return (
                <form onSubmit={formHandler}>
                    <div>
                        <label htmlFor="userInputName">UserName : </label>
                        <input name="userInputName" type="text" onChange={handleChange} />
                    </div>
                    <div style={{color: 'red'}}>{error}</div>
                    <button disabled={Boolean(error)} type="submit">Submit</button>
                </form>
            )
        }
        ReactDOM.render(<UserForm />, document.getElementById("root"))

    </script>
</body>
