<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
<script type="text/babel">
    function Greetings() {
        const [name, setName] = React.useState('');
        const [name2, setName2] = React.useState('');
        const handleChange = event => setName(event.target.value);
        const handleChange2 = event => setName2(event.target.value);
        return (
            <div>
                <form>
                    <label htmlFor="name"> Name :</label>
                    <input onChange={handleChange} id="name"/>
                </form>
                {name ? <strong> Hello {name} </strong> : 'Please enter your name'}
                <div>
                    <form>
                        <label htmlFor="name2"> Name 2 : </label>
                        <input onChange={handleChange2} id="name2"/>
                    </form>
                    {name2 ? <strong> Hello {name2} </strong> : "Please enter Name 2"}
                </div>
            </div>

        )
    }

    ReactDOM.render(
        <Greetings/>
        , document.getElementById("root"));

</script>
</body>
